    <style>
        * {

        :root {
            --primary: #3d9e4a;
            --primary-dark: #2e7d32;

            --secondary: #ffb347;
            --accent-blue: #5a9cff;

            --bg-surface: #ffffff;
            --bg-nav: rgba(255,255,255,0.9);
            --text-primary: #2c3e2c;
            --text-secondary: #5f6b5f;
            --text-hint: #8f9f8f;
            --border-light: #e6ede6;
            --border: #d0e0d0;
            --shadow: 0 8px 20px rgba(0,0,0,0.06);
            --hover-shadow: 0 12px 28px rgba(61, 158, 74, 0.2);
            --input-bg: #f5faf5;
            --font-weight-light: 400;
            --font-weight-regular: 500;
            --font-weight-bold: 700;
            --font-weight-black: 900;
        }

        body.dark-mode {
            --primary: #6b8e6b;
            --primary-dark: #4a6b4a;
            --primary-light: #8aad8a;
            --secondary: #d9a066;
            --accent-blue: #6688aa;
            --accent-purple: #8a7a9c;
            --accent-pink: #b57a8a;
            --bg-body: linear-gradient(145deg, #1e261e 0%, #232d23 100%);
            --bg-surface: #2c342c;
            --bg-nav: #2c342ccc;
            --text-primary: #e0e8e0;
            --text-secondary: #b0bcb0;
            --text-hint: #8a958a;

        body {

            min-height: 100vh;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;

        }

        .register-wrapper {

        }

            justify-content: space-between;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: var(--font-weight-black);
            background: linear-gradient(135deg, var(--primary), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .logo span {
            font-size: 0.8rem;
            background: var(--secondary);
            color: var(--primary-dark);
            padding: 4px 10px;
            border-radius: 30px;
            margin-left: 10px;
            font-weight: var(--font-weight-bold);
            -webkit-text-fill-color: var(--primary-dark);
        }

        .theme-toggle {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-size: 1.3rem;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: linear-gradient(135deg, var(--secondary), var(--accent-pink));
            color: var(--primary-dark);
            transform: rotate(15deg) scale(1.1);
        }

        .auth-card {
            background: var(--bg-surface);
            backdrop-filter: blur(10px);
            border-radius: 32px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 32px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .mascot {
            text-align: center;
            margin-bottom: 20px;
            font-size: 3rem;
            filter: drop-shadow(0 8px 0 var(--primary-dark));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: var(--font-weight-regular);
            color: var(--text-secondary);
        }

        .form-group input {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 12px 20px;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(61, 158, 74, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-hint);
            font-weight: var(--font-weight-light);
        }

        .checkbox-group {
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .checkbox-group a {
            color: var(--primary);
            text-decoration: none;
            font-weight: var(--font-weight-bold);
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent-blue));
            border: none;
            border-radius: 40px;
            padding: 14px;
            color: white;
            font-weight: var(--font-weight-bold);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--accent-purple));
            transform: scale(1.02);
            box-shadow: var(--hover-shadow);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-hint);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: var(--font-weight-bold);
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 30px;
            text-align: center;
            font-weight: var(--font-weight-regular);
            display: none;
        }

        .message.success {
            background: var(--primary-light);
            color: var(--primary-dark);
            display: block;
        }

        .message.error {
            background: var(--accent-pink);
            color: white;
            display: block;
        }

        @media screen and (max-width: 480px) {
            .auth-card {
                padding: 24px;
            }
        }
    </style>
</head>
